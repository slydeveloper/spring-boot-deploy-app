<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title th:text="${appTitle}">Spring Boot Deploy App</title>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/dashboard.css}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="bg-dark">
    <div class="dashboard-header px-4 py-4 mx-auto mt-3 text-center">
        <h1 class="display-5 text-white" th:text="${pageTitle}"></h1>
        <p class="lead text-secondary" th:text="${pageText}"></p>
    </div>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card shadow-sm mb-4" th:classappend="${pageCardHeaderColor}">
                <div class="card-header text-white">
                    <h4 class="font-weight-normal">Application name</h4>
                </div>
                <div class="card-body bg-white">
                    <h5 class="card-title" th:text="${appName}"></h5>
                </div>
            </div>
            <div class="card shadow-sm mb-4" th:classappend="${pageCardHeaderColor}">
                <div class="card-header text-white">
                    <h4 class="font-weight-normal">Application version</h4>
                </div>
                <div class="card-body bg-white">
                    <h5 class="card-title" th:text="${appVersion}"></h5>
                </div>
            </div>
            <div class="card shadow-sm mb-4" th:classappend="${pageCardHeaderColor}">
                <div class="card-header text-white">
                    <h4 class="font-weight-normal">Container ID</h4>
                </div>
                <div class="card-body bg-white">
                    <h5 class="card-title" th:text="${containerId}"></h5>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 mb-4">
                    <div class="text-center">
                        <button type="button"
                                class="btn btn-secondary"
                                onClick="document.location.reload(true)">Reload dashboard</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center">
            <div class="row">
                <div class="col-10 col-md">
                    <small><a th:href="${pageProjectUrl}"
                              th:text="${pageProjectUrlName}"
                              class="d-block text-muted"
                              target="_blank"></a></small>
                    <small class="d-block text-muted">&copy; 2019</small>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
